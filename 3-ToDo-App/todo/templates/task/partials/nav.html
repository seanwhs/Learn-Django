<script>
    // Simple dropdown toggle
    document.querySelectorAll('nav div button').forEach(btn => {
        btn.addEventListener('click', () => {
            const ul = btn.nextElementSibling;
            ul.style.display = ul.style.display === 'block' ? 'none' : 'block';
        });
    });
</script>
