<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Django: Todo List</title>
</head>
<body>
    {% if request.user.is_authenticated %}
        <p>
            Hello {{request.user.username}}
        </p>
    {% else %}
        <p>
            Hello Anonymous User
        </p>
    {% endif %}
    
    <p>The todo name is:: {{todo.name}}.</p>
    <p>The due date is:: {{todo.due_date}}</p>

    <p><a href="{% url 'todos:update' todo.id %}">Update this Tasks</a></p>
    <p><a href="{% url 'todos:delete' todo.id %}">Delete this Tasks</a></p>
    <p><a href="{% url 'todos:todo_list' %}">Back to Todo List</a></p>

</body>
</html>
