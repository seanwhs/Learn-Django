<!-- templates/authentication/signin.html -->
{% extends 'authentication/base.html' %}

{% block title %}Sign In{% endblock %}

{% block content %}
<h2>Sign In</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign In</button>
</form>
<p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
{% endblock %}
