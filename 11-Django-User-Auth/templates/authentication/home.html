<!-- templates/authentication/home.html -->
{% extends 'authentication/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Welcome to Django AuthN Tutorial</h2>

{% if user.is_authenticated %}
    <p>Hello {{ user.first_name }}, you are logged in.</p>
{% else %}
    <p>Please <a href="{% url 'signup' %}">Sign Up</a> or <a href="{% url 'signin' %}">Sign In</a>.</p>
{% endif %}
{% endblock %}
